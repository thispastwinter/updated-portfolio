<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Bungee+Shade" rel="stylesheet">
  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
</head>

<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Thank You!</h4>
      <p>Your message has been submitted.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Attention!</h4>
      <p>You must fill out every field before submitting the form.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>

<body>
<div class="row header content">
     <div class="col s12">
       <div class="banner">
         <div id="banner-text">
           <div id="first-name">
             <p>Justin</p>
           </div>
           <div id="last-name">
             <p>Klaas</p>
           </div>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col s6 lg social">
         <div>
         <a class="nav-link" href="https://github.com/thispastwinter"><i class="fab fa-linkedin"></i></a>
         <a class="nav-link" href="https://www.linkedin.com/in/justin-klaas-33a04085/"><i class="fab fa-github-square"></i></a>
         </div>
       </div>
       <div class="col s6 l6">
         <navbar>
           <ul>
             <li><a class="nav-link" href="./index.html">ABOUT ME</a></li>
             <li><a class="nav-link" href="./portfolio.html">PORTFOLIO</a></li>
             <li><a class="nav-link" href="./contact.html">CONTACT</a></li>
           </ul>
         </navbar>
       </div>
     </div>
   </div>
  <div class="row main-content">
    <div class="row">
      <div class="col auto">
        <h3>Contact</h3>
      </div>
    </div>
    <div class="row">
      <form class="col s12 l12" id="contact-form">
        <div class="row">
          <div class="input-field col s10 l11">
            <i class="material-icons prefix">account_circle</i>
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 l11">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 l11">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s10 l11 right-align">
            <button class="waves-effect waves-light btn" id="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <!--jQuery Google CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--Materialize Min Javascript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <!--Custom Javascript-->
    <script src="./assets/javascript/contact.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
